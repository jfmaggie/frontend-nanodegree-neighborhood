<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neighborhood</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>
  <div class="container-fluid">
    <div id="place-list">
      <label for="pac-input"></label>
      <div class="input-group">
          <span class="input-group-addon" id="pac-input">Search</span>
          <input id="pac-input" class="controls, form-control" type="search" placeholder="Featured restaurants" data-bind="value: query, valueUpdate:'keyup'" aria-describedby="basic-addon3">
      </div>
      <ul class="list-group" data-bind="foreach: filteredItem">
        <li class="list-group-item" data-bind="text: $data.name,  click: openInfoWindow"></li>
      </ul>
    </div>
  </div>
  <div id="map-canvas"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-debug.js"></script>
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- Google Map API -->
  <script>
    var googleMapUrl = 'https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyAR5WMRavTsYBJGLTZunaQhYw-KeSj9F3Q&libraries=places';
    var googleTimeout = setTimeout(function() {
        document.getElementById("map-canvas").innerHTML="<p>Google Map is not available now. <br>Please refresh the page.</p>";
      }, 3000);
    $.ajax({
      url: googleMapUrl,
      success: function() {
        var myScript = document.createElement('script');
        myScript.type = 'text/javascript';
        myScript.src = 'js/app.js';
        document.body.appendChild(myScript);
        clearTimeout(googleTimeout);
      },
      dataType: 'script',
      crossDomain: 'true'
    });
  </script>
  <!-- Oauth -->
  <script src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
  <script src="http://pajhome.org.uk/crypt/md5/sha1.js"></script>
</body>

</html>
